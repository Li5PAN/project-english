<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试 WordService</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    .result {
      background: #f5f5f5;
      padding: 15px;
      margin: 10px 0;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
    pre {
      background: #fff;
      padding: 10px;
      border: 1px solid #ddd;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>WordService 测试</h1>
  
  <div>
    <button onclick="testGetWords()">测试获取单词列表</button>
    <button onclick="testSearchWord()">测试搜索单词</button>
  </div>
  
  <div id="result" class="result">
    <p>点击按钮开始测试...</p>
  </div>

  <script type="module">
    // 模拟 wordService 的核心逻辑
    const MOCK_WORDS_DATA = {
      hello: {
        word: 'hello',
        ukPhonetic: 'həˈləʊ',
        usPhonetic: 'həˈloʊ',
        meanings: ['int. 喂；你好', 'n. 表示问候'],
        examples: [
          { sentence: 'Hello, how are you?', translation: '你好，你好吗？' }
        ]
      },
      world: {
        word: 'world',
        ukPhonetic: 'wɜːld',
        usPhonetic: 'wɜːrld',
        meanings: ['n. 世界；领域；世俗'],
        examples: [
          { sentence: 'The world is beautiful.', translation: '世界是美丽的。' }
        ]
      },
      study: {
        word: 'study',
        ukPhonetic: 'ˈstʌdi',
        usPhonetic: 'ˈstʌdi',
        meanings: ['n. 学习，研究', 'vt. 学习；考虑'],
        examples: [
          { sentence: 'I study English every day.', translation: '我每天学习英语。' }
        ]
      }
    }

    async function getStudentWords(options = {}) {
      await new Promise(resolve => setTimeout(resolve, 300))
      const wordKeys = Object.keys(MOCK_WORDS_DATA)
      const limit = options.limit || wordKeys.length
      return wordKeys.slice(0, limit).map(key => MOCK_WORDS_DATA[key])
    }

    async function searchWord(keyword) {
      await new Promise(resolve => setTimeout(resolve, 300))
      const wordLower = keyword.toLowerCase()
      const wordData = MOCK_WORDS_DATA[wordLower] || {
        word: keyword,
        meanings: ['暂无释义'],
        examples: []
      }
      return { success: true, data: wordData }
    }

    window.testGetWords = async function() {
      const resultDiv = document.getElementById('result')
      resultDiv.innerHTML = '<p>正在加载单词列表...</p>'
      
      try {
        const words = await getStudentWords({ limit: 10 })
        resultDiv.innerHTML = `
          <h3>✅ 成功获取 ${words.length} 个单词</h3>
          <pre>${JSON.stringify(words, null, 2)}</pre>
        `
      } catch (error) {
        resultDiv.innerHTML = `<h3>❌ 错误</h3><pre>${error.message}</pre>`
      }
    }

    window.testSearchWord = async function() {
      const resultDiv = document.getElementById('result')
      resultDiv.innerHTML = '<p>正在搜索单词 "hello"...</p>'
      
      try {
        const result = await searchWord('hello')
        resultDiv.innerHTML = `
          <h3>✅ 搜索成功</h3>
          <pre>${JSON.stringify(result, null, 2)}</pre>
        `
      } catch (error) {
        resultDiv.innerHTML = `<h3>❌ 错误</h3><pre>${error.message}</pre>`
      }
    }
  </script>
</body>
</html>
